     switch(dw){
      case 0: dw = "일요일💙" ; break;
      case 1: dw = "월요일💙"; break;
      case 2: dw = "화요일💙"; break;
      case 3: dw = "수요일💙"; break;
      case 4: dw = "목요일💙"; break;
      case 5: dw = "금요일💙"; break;
      case 6: dw = "토요일💙"; break;
    }
    document.write("<h4>" + "💙오늘은 "+ y +"년 "+m+"월 "+d+"일 "+dw + "</h4>");

        <form action="" id="radio_form">
            <input type="radio" class="radio" name="hi" value="v1" onclick="isChecked=0;">시간은 그대를 위해 멈추어 기다리지 않는다.<br>

            <input type="button" value="CLICK" onclick="radio_sel();">
        </form>
        <h5 id="today_result">오늘의 명언을 고르세요! </h5>
        </div>

        <script type="text/javascript">
            var isChecked = -1, list="";
            
            function radio_sel(){
                switch(isChecked){
                    case 0 : list = "시간은 그대를 위해 멈추어 기다리지 않는다."; break;
                    case 1 : list = "가장 위대한 일은 남들이 자고 있을때 이루어진다."; break;
                    case 2 : list = "피할 수 없다면 즐겨라!"; break;
                    default : list = "없음"; break;
                }
                var result_list = list ;
                document.getElementById("today_result").innerText = result_list;
                
                document.getElementById("radio_form").style.visibility="hidden";
                document.getElementById("radio_form").style.display="none";

            }
        </script>
